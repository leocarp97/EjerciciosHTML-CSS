    <h1>Formulario Registro</h1>
    <form>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
          <label for="exampleInputEmail1" class="form-label"><strong>Email</strong> </label>
          <input type="text" class="form-control" placeholder="Ingrese su mail" aria-label="Mail" aria-describedby="basic-addon1"
          input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">  
          <label for="exampleInputPassword1" class="form-label"><strong>Contraseña</strong></label>
          <input type="text" class="form-control" placeholder="Ingrese su contraseña" aria-label="Contraseña" aria-describedby="basic-addon1"
          input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
        </div>
        <button type="submit" class="btn btn-light">Registrar</button>
      </form>
